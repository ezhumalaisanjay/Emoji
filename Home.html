<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varshitha R | Portfolio</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* Global Reset */
      body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Advanced Footer */
      .advanced-footer {
        background: linear-gradient(135deg, #4cad9b, #c6e2f6); /* Gradient background */
        color: #fff;
        padding: 40px 20px;
        font-family: 'Arial', sans-serif;
        position: relative;
        box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.3);
      }

      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-content {
        max-width: 50%;
      }

      .footer-content h3 {
        font-size: 2em;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      .footer-content p {
        margin: 5px 0;
        font-size: 1em;
        color: #ffffff;
      }

      .footer-content a {
        color: #00e5ff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .footer-content a:hover {
        color: #1de9b6;
      }

      .footer-links {
        display: flex;
        gap: 15px;
      }

      .footer-icon {
        color: #00e5ff;
        font-size: 1.5em;
        text-decoration: none;
        padding: 10px;
        border-radius: 50%;
        background: #222;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .footer-icon:hover {
        background: #00e5ff;
        color: #ffffff;
        transform: scale(1.2);
      }

      .footer-bottom {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9em;
        color: #ffffff;
        border-top: 1px solid #444;
        padding-top: 15px;
      }

      /* Keyframes for animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .footer-content {
          max-width: 100%;
        }

        .footer-links {
          margin-top: 20px;
        }
      }

      /* Hero Section Styling */
      .text-center {
        background: linear-gradient(135deg, #c6bbe4, #f4f4f4);
        animation: gradientChange 129s infinite;
        height: 700px;
        position: relative;
        color: #fff;
        padding-top: 190px;
        text-align: center;
      }

      @keyframes gradientChange {
        0% {
          background: linear-gradient(135deg, #4cad9b, #c6e2f6);
        }
        25% {
          background: linear-gradient(135deg, #674688, #f8d0f5);
        }
        50% {
          background: linear-gradient(135deg, #b14e45, #f9e7d0);
        }
        75% {
          background: linear-gradient(135deg, hsl(48, 36%, 53%), #cce7f5);
        }
        100% {
          background: linear-gradient(135deg, #e6e0f9, #8fdfbf);
        }
      }

      h1 {
        font-family: "Caveat";
        font-size: 6rem;
        font-weight: bold;
      }

      .x_wd_doodle {
        display: block;
        color: #714b67;
        font-family: "Caveat";
        font-size: calc(1.325rem + 0.9vw);
        font-weight: 700;
        line-height: 1.1;
      }

      /* Card Layout Styling */
      #cardss {
        list-style: none;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .cards {
        padding-top: 20px;
        position: sticky;
        top: 0;
      }

      .cards-content {
        width: 95%;
        max-width: 800px;
        place-self: center;
        text-align: left;
        display: grid;
        gap: 1em;
      }

      .cards-content figure > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.4em;
      }

      /* Animation */
      .motion-path-image {
        animation: move 5s infinite alternate;
      }

      @keyframes move {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      /* Custom Partner Feature Styling */
      .partner-feature-col {
        padding-right: 60px;
      }

      @media (min-width: 1200px) {
        .x_wd_doodle {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Hero Section -->
      <div class="text-center">
        <h1>Varshitha R</h1>
        <p class="x_wd_doodle">Welcome to my portfolio website</p>
      </div>

      <!-- Cards Section -->
      <ul id="cardss">
        <li class="cards">
          <div class="cards-content">
            <figure>
              <img src="image.jpg" alt="Image Description" />
            </figure>
            <div>
              <h2>Project Title</h2>
              <p>Description of the project...</p>
            </div>
          </div>
        </li>
        <!-- Repeat cards as needed -->
      </ul>

      <!-- Footer Section -->
      <footer class="advanced-footer">
        <div class="footer-container">
          <div class="footer-content">
            <h3>Contact</h3>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>Phone: +123 456 7890</p>
            <p>
              Follow me:
              <div class="footer-links">
                <a href="#" class="footer-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-icon"><i class="fab fa-linkedin"></i></a>
              </div>
            </p>
          </div>

          <div class="footer-bottom">
            <p>&copy; 2024 Varshitha R | All Rights Reserved</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
